# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

ignored = ["github.com/prometheus/client_model/go"]

[[constraint]]
  name = "github.com/PuerkitoBio/goquery"
  version = "1.4.1"

[[constraint]]
  branch = "master"
  name = "github.com/aarzilli/golua"

[[constraint]]
  branch = "master"
  name = "github.com/agrison/go-tablib"

[[constraint]]
  branch = "master"
  name = "github.com/blevesearch/bleve"

[[constraint]]
  branch = "master"
  name = "github.com/docker/cli"

[[constraint]]
  branch = "master"
  name = "github.com/docker/distribution"

[[constraint]]
  branch = "master"
  name = "github.com/docker/docker"

[[constraint]]
  branch = "master"
  name = "github.com/docker/engine-api"

[[constraint]]
  name = "github.com/docker/go-connections"
  version = "0.4.0"

[[constraint]]
  branch = "master"
  name = "github.com/genuinetools/pkg"

[[constraint]]
  branch = "master"
  name = "github.com/howeyc/gopass"

[[constraint]]
  branch = "master"
  name = "github.com/mailgun/manners"

[[constraint]]
  name = "github.com/opencontainers/go-digest"
  version = "1.0.0-rc1"

[[constraint]]
  branch = "master"
  name = "github.com/progrium/go-plugins"

[[constraint]]
  branch = "master"
  name = "github.com/progrium/go-plugins-lua"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.0.6"

[[constraint]]
  branch = "master"
  name = "github.com/spf13/cobra"

[[constraint]]
  branch = "master"
  name = "github.com/spf13/viper"

[[constraint]]
  branch = "master"
  name = "github.com/stevedonovan/luar"

[[constraint]]
  branch = "master"
  name = "golang.org/x/net"

[[constraint]]
  branch = "v1"
  name = "gopkg.in/check.v1"

[prune]
  non-go = true
  go-tests = true
  unused-packages = true

[[override]]
  name = "github.com/Sirupsen/logrus"
  source = "github.com/sirupsen/logrus"